<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stack Visualized</title>
</head>

<body>
  <header>
    <h3 class="heading">HTML, CSS & JAVASCRIPT</h3>
    <p class="title">stack Visualized</p>
  </header>
  <div class="container">
    <div class="container-header">
      <input type="number" class="input" required>
      <button class="push" type="button">push</button>
      <button class="pop" type="button">pop</button>
      <button class="reset" type="button">reset</button>
    </div>
    <div class="container-body">
      <div class="stack">
        <div class="main-stack-bucket"></div>
      </div>
      <div class="info">
        <div class="sec1">
          <h3>top of the stack:-</h3>
          <button class="box"></button>
        </div>
        <div class="sec2">
          <h3>last pushed item:-</h3>
          <button class="box"></button>
        </div>
        <div class="sec3">
          <h3>last poped item:-</h3>
          <button class="box"></button>
        </div>
        <div class="sec3">
          <h3>size of the stack:-</h3>
          <button class="box">5</button>
        </div>

        <div class="message-box">
          <h4>message box</h4>
          <p class="message"></p>
        </div>

      </div>

    </div>
  </div>
  <script src="./App.js"></script>
</body>

</html>
